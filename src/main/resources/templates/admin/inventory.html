<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Home</title>
<link th:replace="fragments/head">
</head>
<body>
  <div class="container-fluid">
    <div th:replace="fragments/navbar"></div>
    <h2>Products</h2>
    <div class="list-group" th:each="product:${products}">
      <div class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
          <a class="id" th:href="@{/products/} + ${products.id}">
            <h5>
              <span th:text="${product.name}"></span>
            </h5> <span class="text-left" style="color: #1da1f2;"> <span
              th:text="${product.inventory}"></span>
          </span>
          </a>
        </div>
      </div>
    </div>
    <div th:if="${#lists.isEmpty(products)}">
      <h3>There are no products to show.</h3>
    </div>
  </div>
  <script th:replace="fragments/scripts"></script>
</body>
</html>
