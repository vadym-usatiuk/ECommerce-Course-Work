<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Your cart</title>
</head>
<body>
	<div th:replace="fragments/navbar"></div>
	<h2>Products</h2>
	<div class="list-group" th:each="product:${cart}">
		<div class="list-group-item list-group-item-action">
			<div class="d-flex w-100 justify-content-between">
				<a class="id" th:href="@{/products/} + ${products.id}">
					<h5>
						<span th:text="${product.name}"></span>
					</h5>
				</a>
			</div>
		</div>
		<div th:if="${#lists.isEmpty(cart)}">
			<h3>There are no products to show.</h3>
		</div>
	</div>
	<form th:action="@{/order}" method="get">
		<button class="btn btn-md btn-primary btn-block" type="Submit">Order!</button>
	</form>
</body>
</html>
