<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Home</title>
<link th:replace="fragments/head">
</head>
<body>
	<div class="container-fluid">
		<div th:replace="fragments/navbar"></div>
		<h2>Sign up</h2>
		<div th:if="!${success}">
			<form th:action="@{/signup}" th:object="${user}" method="post"
				autocomplete="off">
				<div class="form-group">
					<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						class="validation-message"></label> <input type="text"
						th:field="*{name}" placeholder="Name" class="form-control" /> <label
						th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
						class="validation-message"></label> <input type="text"
						th:field="*{username}" placeholder="Username" class="form-control" />
					<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						class="validation-message"></label> <input type="text"
						th:field="*{email}" placeholder="Email" class="form-control" /> <label
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
						class="validation-message"></label> <input type="password"
						th:field="*{password}" placeholder="Password" class="form-control" />
				</div>
				<button class="btn btn-sm btn-success btn-block" name="Submit"
					value="submit" type="submit" th:text="Signup"></button>
			</form>
		</div>
		<div th:if="${success}">
			<h2>
				<span class="text-success" th:utext="${success}"></span>
			</h2>
			<br />
			<form th:action="@{/login}" method="get">
				<button class="btn btn-md btn-primary btn-block" type="Submit">Go
					to login page</button>
			</form>
		</div>
	</div>
	<script th:replace="fragments/scripts"></script>
</body>
</html>
